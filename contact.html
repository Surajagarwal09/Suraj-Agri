        <ul id="ullist">

    <h1 class="head">Get In Touch</h1><br>
    <div class="content">
        <form id="contact-form">
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Name" name="name"> <br>
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Email" name="email"><br>
            <label for="phone">Phone No</label><br>
            <input type="number" id="phone" placeholder="Phone No" name="phone"><br>
            <label for="subject">Subject</label><br>
            <input type="text" id="subject" placeholder="Subject" name="subject"><br>
            <label for="message">Message</label><br>
            <textarea id="message" placeholder="MESSAGE..." name="message"></textarea><br>
            <div class="sent">
                <button type="button" id="send-button">Send <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </form>        
</div>
